<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Tinder</title>
</head>

<body>
    <nav class="navbar">
        <i class="fa-solid fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fa-solid fa-user"></i>
    </nav>

    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>lorem</h2>
                    <h2>22</h2>
                </div>
                <div class="bio">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque dicta nihil necessitatibus. Esse
                    ducimus magnam excepturi quae doloribus labore obcaecati odit. Labore dolor quas placeat non
                    quibusdam aliquam voluptates error.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>

            <div class="action">
                <i class="fas fa-star"></i>
            </div>

            <div class="action">
                <i class="fas fa-heart"></i>
            </div> 
        </div>
    </div>

    <script src="https://kit.fontawesome.com/926a9cde8e.js" crossorigin="anonymous"></script>

</html>
